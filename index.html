<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Weather App</title>
      <meta charset="utf-8">
      <link type="text/css" rel="stylesheet" href="bootstrap.css" >
      <link type="text/css" rel="stylesheet" href="index.css" >
   </head>
   <body>

   <div class="container">
		<div id="WeatherApp">
			<div data-bind='with: Weather'>
				<div class="row">
		            <div class="col-lg-12">
		                <h1 class="page-header"> Weather App</h1>
		            </div>
	        	</div>
			  <div data-bind="with: City">
			     <h3 data-bind='text: name'></h3>
			  </div>
			  <div class="row">
	            <div class="col-lg-12">
	            	<label for="cityInput">City: </label>
	                <input id='cityInput' type="text" data-bind="value: inputChange" />
	                <a class='btn btn-primary' data-bind="click: $parent.getCityWeather">Go</a>
	            </div>
	          </div>
			  <div class="row">
			      <ul class='availableDays'>
			         <span data-bind='foreach: Days'>
			            <li data-bind="text: datetime, click: $parent.setCurrentDay" class="availableDay"></li>
			         </span>
			      </ul>
			  </div>
			  <div class="row">
			     <div class="col-md-4" data-bind="with: currentDay">
			     	<div class="dataBlock">
				        <h4 data-bind="text: datetime"></h4>
				        <p data-bind='text: "Day Temperature: " + temp.day'></p>
				        <p data-bind='text: "Min Temperature: " + temp.min'></p>
				        <p data-bind='text: "Max Temperature: " + temp.max'></p>
				        <p data-bind='text: "Night Temperature: " + temp.night'></p>
				        <p data-bind='text: "Morning Temperature: " + temp.morn'></p>
				        <p data-bind='text: "Evening Temperature: " + temp.eve'></p>
			        </div>
			     </div>
			  	 <div class="col-md-4">
				     <div class="dataBlock">
				     	<h4 data-bind="text: 'Chart'"></h4>
				     	<div data-bind="chart:chart">
				     		
				     	</div>
				     </div>
			     </div>
			     <div class="col-md-4">
			     	<div class="dataBlock">
				     	<h4 data-bind="text: 'Map'"></h4>
				     	<div id="mapDiv" data-bind="map:map">
				     		
				     	</div>
			     	</div>
			     </div>
			  </div>
			</div>
		</div>
    </div>
	<script type="text/javascript" src="jquery-3.1.0.js"></script>
	<script type="text/javascript" src="moment.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR5fLZCGFVdeLySiqfjuk7GkAC_ijmfk0" async defer></script>
	<script type="text/javascript" src="highCharts.js"></script>
	<script type="text/javascript" src="bootstrap.js"></script>
	<script type="text/javascript" src="knockout.js"></script>
	<script type="text/javascript" src="main.js"></script>
   </body>
</html>
