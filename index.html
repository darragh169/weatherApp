<!DOCTYPE html>
<html lang="en">

<head>
    <title>5 Day Weather App</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/index.css">
</head>

<body>
    <noscript>Your browser does not support JavaScript! This website requires Javascript to run</noscript>
    <div class="container">
        <div id="WeatherApp">
            <div data-bind='with: Weather'>
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">5 Day Weather App</h1>
                    </div>
                </div>
                <div id="errorMessage" class="alert-danger" data-bind="visible: $parent.appError()">
                    <div class="row">
                        <p><strong>Could not retrieve City Weather</strong>
                        </p>
                    </div>
                </div>
                <form class="form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" id="exampleInputAmount" data-bind="value: inputChange" placeholder="City">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" data-bind="click: $parent.getCityWeather">Go</button>
                    <span class="formattedCityName nav-pills" data-bind="with: City">
				    <span data-bind='text: formattedName'></span>
                    </span>
                </form>
                <div class="row">
                    <ul class='availableDays'>
                        <span data-bind='foreach: Days'>
			            <li data-bind="text: datetime, click: $parent.setCurrentDay , css: $parent.isCurrentDay($data) ? 'selected' : 'unselected' " class="availableDay"></li>
			         </span>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-md-4" data-bind="with: currentDay, animateChange: currentDay">
                        <div class="dataBlock">
                            <div id="weatherInfoContainer">
                                <h4 data-bind="text: datetime"></h4>
                                <div>
                                    <img data-bind="attr: { src: 'http://openweathermap.org/img/w/' + weather().icon + '.png' }" />
                                </div>
                                <table class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <td><strong>Time of Day</strong></td>
                                            <td><strong>Temperature</strong></td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>Minimum</td>
                                        <td data-bind='text: temp.min + "&deg;F"'></td>
                                    </tr>
                                    <tr>
                                        <td>Maximum </td>
                                        <td data-bind='text:  temp.max + "&deg;F"'></td>
                                    </tr>
                                    <tr>
                                        <td>Morning </td>
                                        <td data-bind='text: temp.morn + "&deg;F"'></td>
                                    </tr>
                                    <tr>
                                        <td>Day </td>
                                        <td data-bind='text: temp.day  + "&deg;F"'></td>
                                    </tr>
                                    <tr>
                                        <td>Evening </td>
                                        <td data-bind='text: temp.eve + "&deg;F"'></td>
                                    </tr>
                                    <tr>
                                        <td>Night </td>
                                        <td data-bind='text: temp.night + "&deg;F"'></td>
                                    </tr>                                    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="dataBlock">
                            <h4 data-bind="text: 'Chart'"></h4>
                            <div id="chartContainer" data-bind="chart:chart">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="dataBlock">
                            <h4 data-bind="text: 'Map'"></h4>
                            <div id="mapDiv" data-bind="map:map">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR5fLZCGFVdeLySiqfjuk7GkAC_ijmfk0" async defer></script>
    <script type="text/javascript" src="js/highCharts.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/knockout.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
