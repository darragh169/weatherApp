<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Weather App</title>
      <meta charset="utf-8">
      <link type="text/css" rel="stylesheet" href="bootstrap.css" >
      <link type="text/css" rel="stylesheet" href="index.css" >
   </head>
   <body>

   <div class="container">
		<div id="WeatherApp">
			<div data-bind='with: Weather'>
			  <div class="row">
	            <div class="col-lg-12">
	                <h1 class="page-header"> Weather App</h1>
	            </div>
        	  </div>
        	  <div id="errorMessage" class="alert-danger" data-bind="visible: $parent.appError()">
	        	  <div class="row">
						<p>Could not retrieve City Weather</p>
				  </div>
			  </div>
			  <form class="form-inline">
				  <div class="form-group">
				    <div class="input-group">
				      <input type="text" class="form-control" id="exampleInputAmount" data-bind="value: inputChange" placeholder="City">
				    </div>
				  </div>
				  <button type="submit" class="btn btn-primary" data-bind="click: $parent.getCityWeather">Go</button>
				  <span class="formattedCityName nav-pills" data-bind="with: City">
				    <span data-bind='text: formattedName'></span>
				  </span>
			  </form>
			  <div class="row">
			      <ul class='availableDays'>
			         <span data-bind='foreach: Days'>
			            <li data-bind="text: datetime, click: $parent.setCurrentDay , css: $parent.isCurrentDay($data) ? 'selected' : 'unselected' " class="availableDay"></li>
			         </span>
			      </ul>
			  </div>
			  <div class="row">
			     <div class="col-md-4" data-bind="with: currentDay, animateChange: currentDay">
			     	<div class="dataBlock">
			     		<div id="weatherInfoContainer">
					        <h4 data-bind="text: datetime"></h4>
					        <div>
					        	<img data-bind="attr: { src: 'http://openweathermap.org/img/w/' + weather().icon + '.png' }" />
					        </div>
					        <p data-bind='text: "Day Temperature: " + temp.day  + "&deg;F"'></p>
					        <p data-bind='text: "Min Temperature: " + temp.min + "&deg;F"'></p>
					        <p data-bind='text: "Max Temperature: " + temp.max + "&deg;F"'></p>
					        <p data-bind='text: "Night Temperature: " + temp.night + "&deg;F"'></p>
					        <p data-bind='text: "Morning Temperature: " + temp.morn + "&deg;F"'></p>
					        <p data-bind='text: "Evening Temperature: " + temp.eve + "&deg;F"'></p>
				        </div>
			        </div>
			     </div>
			  	 <div class="col-md-4">
				     <div class="dataBlock">
				     	<h4 data-bind="text: 'Chart'"></h4>
				     	<div id="chartContainer" data-bind="chart:chart">
				     		
				     	</div>
				     </div>
			     </div>
			     <div class="col-md-4">
			     	<div class="dataBlock">
				     	<h4 data-bind="text: 'Map'"></h4>
				     	<div id="mapDiv" data-bind="map:map">
				     		
				     	</div>
			     	</div>
			     </div>
			  </div>
			</div>
		</div>
    </div>
	<script type="text/javascript" src="jquery-3.1.0.js"></script>
	<script type="text/javascript" src="moment.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR5fLZCGFVdeLySiqfjuk7GkAC_ijmfk0" async defer></script>
	<script type="text/javascript" src="highCharts.js"></script>
	<script type="text/javascript" src="bootstrap.js"></script>
	<script type="text/javascript" src="knockout.js"></script>
	<script type="text/javascript" src="main.js"></script>
   </body>
</html>
